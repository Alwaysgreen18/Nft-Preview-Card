<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card">
            <div>
                <img src="images/image-equilibrium.jpg" alt="" class="equilibrum">
                <h1> Equilibrum <a href="#" class="pointer"> #3429 </a></h1>
                <p class="text">Our Equilibrium collection promotes balance and calm. </p>
            </div>
            <div class="container">
                <p class="eth"><img src="images/icon-ethereum.svg" alt="" class="ethereum"> 0.041 ETH</p>
                <p class="time"><img src="images/icon-clock.svg" alt="" class="clock"> 3 days left</p>
            </div>
            <div class="line"></div>
            <div class="creation">
                <img src="images/image-avatar.png" alt="" class="profile">
                <p class="creation-text">Creation of <a href="#" class="pointer"> Jules Wyvern </a></p>
            </div>
           
        </section>
    <footer>
        <p>Challenged by <a href="#"> frontend Mentor</a>. Coded by <a href="#"> Andrew Ezeani </a> </p>
    </footer>   
    </main>    
</body>
</html>
